


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gift Suggestions APK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="../images/logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../stylesheet/hfstyles.css">
  <link rel="stylesheet" href="../stylesheet/settings.css">
</head>
<body class="light-theme">
<!-- ------------------Header Content------------------- -->
   <div  class="header"></div>
 <!-- -------------------------------------------------------- -->



 

   <main>
    <div class="container">
      <!-- Header Card -->
      <div class="card">
          <div class="d-flex align-items-center gap-3">
              <i class="bi bi-gear-fill fs-1"></i>
              <div>
                  <h1 class="mb-0" id="settingsTitle">Settings</h1>
                  <p class="mb-0" id="customizeTitle">Customize Your Experience</p>
              </div>
          </div>
      </div>

      <!-- Theme Card -->
      <div class="card">
          <h2 class="section-title">
              <i class="bi bi-palette"></i>
              <span id="themeTitle">Theme Management</span>
          </h2>
          <div class="d-flex gap-3">
              <div class="theme-option">
                  <input type="radio" class="form-check-input" id="lightTheme" 
                         name="themeOptions" value="light" onchange="updateTheme('light')">
                  <label class="form-check-label" for="lightTheme" id="lightThemeLabel">Light Theme</label>
              </div>
              <div class="theme-option">
                  <input type="radio" class="form-check-input" id="darkTheme" 
                         name="themeOptions" value="dark" onchange="updateTheme('dark')">
                  <label class="form-check-label" for="darkTheme" id="darkThemeLabel">Dark Theme</label>
              </div>
          </div>
      </div>

      <!-- Notifications Card -->
      <div class="card">
          <h2 class="section-title">
              <i class="bi bi-bell-fill"></i>
              <span id="notificationTitle">Notification Preferences</span>
          </h2>
          <div class="notification-toggle">
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="emailNotifications" 
                         onchange="toggleNotification('email')">
                  <label class="form-check-label" for="emailNotifications" id="emailLabel">
                      Email Notifications
                  </label>
              </div>
          </div>
          <div class="notification-toggle">
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pushNotifications" 
                         onchange="toggleNotification('push')">
                  <label class="form-check-label" for="pushNotifications" id="pushLabel">
                      Push Notifications
                  </label>
              </div>
          </div>
      </div>

      <!-- Language Card -->
      <div class="card">
          <h2 class="section-title">
              <i class="bi bi-translate"></i>
              <span id="languageTitle">Language Management</span>
          </h2>
          <select class="form-select" id="languageSelect" onchange="updateLanguage(true)">
              <option value="en">English</option>
              <option value="te">Telugu</option>
              <option value="hi">Hindi</option>
          </select>
      </div>
  </div>
   </main>







 <!-- --------------Footer content----------------------- -->
   <div  class="footer"></div>

<!-- -------------------------------------------------------- -->
  </body>

  
    <!-- /*footer and header script */  -->
    <script src="../javascript/header-footer.js"></script>
    <script src="../javascript/settings.js"></script>
    <script src="../javascript/home.js"></script>   
  <script src="../javascript/user_profile.js"></script>   
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- /*bootstrap JS */  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
