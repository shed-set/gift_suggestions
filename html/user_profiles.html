<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gift Suggestions APK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="../images/logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../stylesheet/hfstyles.css">
  <link rel="stylesheet" href="../stylesheet/user_profile.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="header"></div>

  <main>
    <div class="container my-5">
      <h1 class="text-center mb-4">User Profiles</h1>

      <div class="card profile-card">
        <div class="card-body">
          <div class="d-flex justify-content-center mb-2" style="display: flex;justify-content: center;align-items: center;">
            <img src="" id="profilePicture" class="img-fluid rounded-circle" alt="Profile Picture" style="width: 200px; height: 200px; object-fit: cover; display: none;">
          </div>

          <form id="profileForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="picture" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="picture" accept=".jpg, .jpeg, .png" required />
            </div>
            <div class="mb-3">
              <label for="preferences" class="form-label">Gift Preference</label>
              <select class="form-control" id="preferences" required>
                <option value="" disabled selected>Select your gift preference</option>
                <option value="tech">Tech Gadgets</option>
                <option value="books">Books</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home Decor</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="giftHistory" class="form-label" >Gift-Giving History</label>
              <textarea class="form-control" id="giftHistory" rows="3" placeholder="Enter gift-giving history" minlength="10" required maxlength="500"></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-secondary me-2" id="editButton" onclick="editProfile()" style="display: none;">Edit</button>
              <button type="button" class="btn btn-primary" id="saveButton" onclick="saveProfile()">Save</button>
            </div>
          </form>
        </div>
      </div>

      <script>
     
      </script>

      <div class="mt-4">
        <h4>Saved Profile</h4>
        <div id="profileDisplay" class="card p-3 mb-3"></div>

        <div class="text-center">
        </div>
      </div>
    </div>
  </main>

  <div class="footer"></div>
  <script src="../javascript/header-footer.js"></script>
  <script src="../javascript/user_profile.js"></script>
  <script src="../javascript/home.js"></script>   
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
