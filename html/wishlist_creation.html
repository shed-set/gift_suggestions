  <style>
    #wishlist {
  list-style-type: none;
  padding: 0;
}

#wishlist li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

#wishlist img {
  width: 50px;
  height: 50px;
  object-fit: cover;
  margin-right: 10px;
}

.remove-btn {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

<body>
<!-- ------------------Header Content------------------- -->
   <div  class="header"></div>
 <!-- -------------------------------------------------------- -->



 

 <main>
    
<div class="container py-5">
    <h3>Your Wishlist</h3>
    <ul id="wishlist" class="list-group">
      <!-- Wishlist items will appear here -->
    </ul>
    <a href="../html/gifts.html" class="btn btn-primary mt-3">Go to Gift Suggestions</a>
  </div>
  
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">Share Wishlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Select a platform to share:</p>
          <ul class="share-options">
            <li><button class="btn btn-primary" aria-label="Share on Facebook"><i class="bi bi-facebook"></i> Facebook</button></li>
            <li><button class="btn btn-success" aria-label="Share on WhatsApp"><i class="bi bi-whatsapp"></i> WhatsApp</button></li>
            <li><button class="btn btn-info" aria-label="Share on Twitter"><i class="bi bi-twitter"></i> Twitter</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
