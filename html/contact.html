


  <!DOCTYPE html>
<html lang="en">
<head>
  <title>QUICK hEaDER footer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="../images/logo.jpg" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        background-color: rgb(232, 231, 229);
    }

    /* Contact Section */
    .contact {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .contact p {
        text-align: center;
        font-size: 16px;
        color: #555;
    }

    /* Form Styles */
    #contactForm {
        display: flex;
        flex-direction: column;
    }

    #contactForm input,
    #contactForm textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
    }

    #contactForm textarea {
        height: 120px;
        resize: none;
    }

    #contactForm button {
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
    }

    #contactForm button:hover {
        background: #0056b3;
    }

    #form-message {
        text-align: center;
        font-weight: bold;
        margin-top: 15px;
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 768px) {
        .contact {
            width: 90%;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
    }
</style>

</head>
<body>
<!-- ------------------Header Content------------------- -->
   <div  class="header"></div>
 <!-- -------------------------------------------------------- -->



 

   
<main class="container">
  <div class="contact-image">
      <section id="contact" class="contact">
          <h2><span class="c">Contact</span> <span class="a">Us</span></h2>
          <p>We'd love to hear from you! Drop us a message:</p>
          <form id="contactForm">
              <input type="text" id="name" class="name form-control" placeholder="Your Name" required>
              <input type="email" id="email" class="form-control" placeholder="Your Email" required>
              <textarea id="message" class="form-control" placeholder="Your Message" required></textarea>
              <button type="submit" class="btn btn-primary mt-3">Send Message</button>
              <p id="form-message" style="display:none;"></p> <!-- Error or success message -->
          </form>
      </section>
  </div>

  <script>
    const form = document.getElementById('contactForm');
 const nameInput = document.getElementById('name');
 const emailInput = document.getElementById('email');
 const messageInput = document.getElementById('message');
 const formMessage = document.getElementById('form-message');
 
 form.addEventListener('submit', function (event) {
     event.preventDefault(); // Prevent default form submission behavior
 
     // Reset error messages and field border colors
     formMessage.style.display = 'none';
     nameInput.style.borderColor = '';
     emailInput.style.borderColor = '';
     messageInput.style.borderColor = '';
 
     let isValid = true; // Overall form validity flag
     let nameError = '';
     let emailError = '';
     let messageError = '';
 
     // Validate name: Only letters and spaces
     const namePattern = /^[a-zA-Z\s]+$/;
     if (!nameInput.value.trim() || !namePattern.test(nameInput.value)) {
         nameError = 'Please enter a valid name without numbers or special characters.';
         nameInput.style.borderColor = 'red';
         isValid = false;
     }
 
     // Validate email format: Strict email pattern
     const emailPattern = /^[a-z0-9]+(\.[a-z0-9]+)*@[a-z]+\.[a-z]{2,}$/;
     const validTLDRegex = /\.(com|org|net|edu|gov|io|info|biz|co|us|uk|in)$/;
     if (!emailInput.value.trim() || !emailPattern.test(emailInput.value) || !validTLDRegex.test(emailInput.value)) {
         emailError = 'Please enter a valid email address (e.g., example@domain.com).';
         emailInput.style.borderColor = 'red';
         isValid = false;
     }
 
     // Validate message: Cannot be empty, must be at least 10 characters, and contain some text
     const message = messageInput.value.trim();
     if (!message) {
         messageError = 'Please enter your message.';
         messageInput.style.borderColor = 'red';
         isValid = false;
     } else if (message.length < 10) {
         messageError = 'Your message must be at least 10 characters long.';
         messageInput.style.borderColor = 'red';
         isValid = false;
     } else if (!/[a-zA-Z]/.test(message)) {
         messageError = 'Your message must contain some text.';
         messageInput.style.borderColor = 'red';
         isValid = false;
     }
 
     // Display error messages for each field if invalid
     if (!isValid) {
         let combinedErrors = '';
         if (nameError) combinedErrors += nameError + '\n';
         if (emailError) combinedErrors += emailError + '\n';
         if (messageError) combinedErrors += messageError + '\n';
 
         formMessage.textContent = combinedErrors.trim(); // Combine all error messages
         formMessage.style.color = 'red';
         formMessage.style.display = 'block';
         return false; // Prevent further form submission
     }
 
     // If the form is valid
     formMessage.textContent = 'Thank you for your message. We will get back to you soon!';
     formMessage.style.color = 'green';
     formMessage.style.display = 'block';
 
     // Reset form fields after successful submission
     form.reset();
 
     return false; // Prevent page refresh and stay on the contact section
 });
 </script>
   </main>

   <div  class="footer"></div>
